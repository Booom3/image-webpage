<a [routerLink]="['/view-image']" [queryParams]="{ path: image.fullpath, type: image.type }">
  <div *ngIf="image.type === 'image'" class="ar-wrapper img-thumbnail">
    <div class="ar-main"
    [ngStyle]="{'background-image': 'url(\'' + image.fullpath + '\')'}">
    </div>
  </div>
  <video *ngIf="image.type === 'video'" class="img-thumbnail" src={{image.fullpath}} autoplay loop muted>
  </video>
</a>
