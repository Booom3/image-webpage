<a [routerLink]="['/user', route, 'view']" [queryParams]="{ path: image.fullpath, type: image.type }">
  <div *ngIf="image.type === 'image'" class="ar-wrapper img-thumbnail">
    <div class="ar-main"
    [ngStyle]="{'background-image': 'url(\'' + image.fullpath + '\')'}">
    </div>
  </div>
  <div *ngIf="image.type === 'video'" class="ar-wrapper img-thumbnail">
    <div class="ar-main">
      <video muted autoplay loop onloadedmetadata="this.muted = true" src={{image.fullpath}}>
      </video>
    </div>
  </div>
</a>
